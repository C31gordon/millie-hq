  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Sidebar -->

  <div class="sidebar-logo"><img src="img/millie-logo.jpg" alt="Millie" class="logo-img"> Millie HQ</div>
  <nav>

  </nav>

  </div>
</aside>

<!-- Overlay for mobile -->
<div class="sidebar-overlay" id="overlay"></div>

<!-- New Task Modal -->
<div class="modal-overlay" id="new-task-modal">
  <div class="modal card">
    <h3 style="margin-bottom:16px">New Task</h3>
    <form id="new-task-form">
      <div class="form-group"><label>Task Name</label><input type="text" id="nt-name" required></div>
      <div class="form-group"><label>Description</label><textarea id="nt-desc" rows="3" style="width:100%;padding:8px 12px;border-radius:8px;border:1px solid var(--border);background:var(--bg-input);color:var(--text);font-size:.9rem;font-family:inherit;resize:vertical" placeholder="Brief description of this task..."></textarea></div>
      <div class="form-group"><label>Description</label><textarea id="nt-desc" rows="2" placeholder="Brief description of this task..." style="width:100%;padding:8px;border-radius:8px;border:1px solid var(--border);background:var(--bg-input);color:var(--text);font-family:inherit;resize:vertical"></textarea></div>
      <div class="form-group"><label>Priority</label><select id="nt-priority"><option value="low">Low</option><option value="medium" selected>Medium</option><option value="high">High</option></select></div>
      <div class="form-group"><label>Due Date</label><input type="date" id="nt-due"></div>
      <div class="form-group"><label>Assigned Agent</label><select id="nt-agent"><option>Millie</option></select></div>
      <div class="form-group"><label>Status</label><select id="nt-status"><option value="scheduled">Scheduled</option><option value="queue">Queue</option><option value="in-progress">In Progress</option><option value="done">Done</option></select></div>
      <div style="display:flex;gap:10px;margin-top:16px">
        <button type="submit" class="primary" style="padding:8px 20px;border-radius:8px;border:none;background:var(--primary);color:#fff;cursor:pointer;font-size:.9rem">Add Task</button>
        <button type="button" onclick="closeNewTaskModal()" style="padding:8px 20px;border-radius:8px;border:1px solid var(--border);background:var(--bg-input);color:var(--text);cursor:pointer;font-size:.9rem">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Task Detail Modal -->
<div class="modal-overlay" id="task-detail-modal">
  <div class="modal card" style="max-width:520px">
    <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px">
      <h2 id="td-name" style="font-size:1.2rem;font-weight:700;flex:1;margin-right:12px"></h2>
      <button onclick="closeTaskDetail()" style="background:none;border:none;color:var(--text-secondary);font-size:1.3rem;cursor:pointer;padding:4px">âœ•</button>
    </div>
    <p id="td-desc" style="color:var(--text-secondary);font-size:.9rem;margin-bottom:16px;line-height:1.5"></p>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;font-size:.85rem">
      <div><span style="color:var(--text-secondary)">Priority:</span> <span id="td-priority" style="font-weight:600"></span></div>
      <div><span style="color:var(--text-secondary)">Status:</span> <span id="td-status" style="font-weight:600"></span></div>
      <div><span style="color:var(--text-secondary)">Assigned:</span> <span id="td-agent" style="font-weight:600"></span></div>
      <div><span style="color:var(--text-secondary)">Due:</span> <span id="td-due" style="font-weight:600"></span></div>
    </div>
  </div>
</div>

<!-- Main -->
<div class="main">
  <header class="topbar">
    <div style="display:flex;align-items:center;gap:12px">
      <button class="hamburger" id="hamburger">â˜°</button>
      <h1 id="page-title">Dashboard</h1>
    </div>
    <div class="topbar-right">
      <button class="theme-btn" id="theme-toggle" title="Toggle theme">ğŸŒ™</button>
    </div>
  </header>

  <div class="content" id="content">
    <!-- Pages rendered by JS -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
